{% extends "base.html" %}
{% block content %}
<h4>Students</h4>
<table class="table table-striped">
    <tr><th>Name</th><th>Actions</th></tr>
    {% for student in students %}
    <tr>
        <td>{{ student[1] }}</td>
        <td>
            <a href="/edit_student/{{ student[0] }}" class="btn btn-sm btn-warning">Edit</a>
            <a href="/delete_student/{{ student[0] }}" 
            class="btn btn-sm btn-danger" 
            onclick="return confirm('Are you sure you want to delete this student?');">
            Delete
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
