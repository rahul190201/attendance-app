{% extends "base.html" %}
{% block content %}
<h4>Attendance Records</h4>
<table class="table table-striped">
    <tr><th>Student</th><th>Course</th><th>Status</th><th>Date</th><th>Actions</th></tr>
    {% for record in records %}
    <tr>
        <td>{{ record[1] }}</td>
        <td>{{ record[2] }}</td>
        <td>{{ record[3] }}</td>
        <td>{{ record[4] }}</td>
        <td>
            <a href="/edit_attendance/{{ record[0] }}" class="btn btn-sm btn-warning">Edit</a>
            <a href="/delete_attendance/{{ record[0] }}" 
            class="btn btn-sm btn-danger" 
            onclick="return confirm('Are you sure you want to delete this attendance record?');">
            Delete
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
