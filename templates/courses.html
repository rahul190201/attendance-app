{% extends "base.html" %}
{% block content %}
<h4>Courses</h4>
<table class="table table-striped">
    <tr><th>Name</th><th>Actions</th></tr>
    {% for course in courses %}
    <tr>
        <td>{{ course[1] }}</td>
        <td>
            <a href="/edit_course/{{ course[0] }}" class="btn btn-sm btn-warning">Edit</a>
            <a href="/delete_course/{{ course[0] }}" 
            class="btn btn-sm btn-danger" 
            onclick="return confirm('Are you sure you want to delete this course?');">
            Delete
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
